<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ROI Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <div id="roi-calculator" class="container">
        <h2 class="heading">Find the value of reducing your project re-work</h3>
        <div class="row">
            <div class="col-md-4 roi-inputs">
                <div class="subheading">Resources Assumptions</div>
                <div class="form-horizontal resource-assumptions-wrapper">
                    
                       <div class="form-group mb-10">
                        <label class="control-label col-md-6">Capabilities for financial year</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control text-right txt_a" />
                        </div>
                    </div>
                    <div class="form-group mb-10">
                        <label class="control-label col-md-6">User stories/Capability</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control text-right txt_b" />
                        </div>
                    </div>
                    <div class="form-group mb-10">
                        <label class="control-label col-md-6 ">Avg Cost/User story</label>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control text-right txt_c" />
                            </div>
                        </div>
                    </div>
                 
                </div>
                <div class="subheading mt-20">Re-work Assumptions</div>
                <div class="form-horizontal rework-assumptions-wrapper">
                    <div class="form-group mb-10">
                        <label class="control-label col-md-6 ">(%) capabilities needing UX visualization</label>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control text-right txt_f" />
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-none">
                        <label class="control-label col-md-6">Productivity and cost reduction benifit - Clarity and visual requirements</label>
                        <div class="col-md-6">
                         <div class="input-group">
                            <input type="text" class="form-control text-right txt_h" />
                            <span class="input-group-addon">%</span>
                          </div>
                        </div>
                    </div>
                </div>                
                <div class="actions text-right">
                  <button class="btn btn-default btn-xs btn_submit">Submit</button>
                </div>
            </div>
            <div class="col-md-4 roi-results">
                  <div class="form-horizontal rework-assumptions-wrapper">
                    <div class="form-group mb-none">
                        <label class="control-label col-md-8 ">Cost per capability</label>
                        <div class="col-md-4">
                            <label class="control-label lbl_d"></label>
                        </div>
                    </div>
                    <div class="form-group mb-none">
                        <label class="control-label col-md-8 ">Total yearly cost of capabilities</label>
                        <div class="col-md-4">
                            <label class="control-label lbl_e"></label>
                        </div>
                    </div>
                     <div class="form-group mb-none">
                        <label class="control-label col-md-8 ">Cost of UX capabilities</label>
                        <div class="col-md-4">
                            <label class="control-label lbl_g"></label>
                        </div>
                    </div>
                    <div class="form-group mb-none">
                        <label class="control-label col-md-8 ">Overall benefits</label>
                        <div class="col-md-4">
                            <label class="control-label lbl_i"></label>
                        </div>
                    </div>
                    <div class="form-group mb-none">
                        <label class="control-label col-md-8 ">Capability budget per month</label>
                        <div class="col-md-4">
                            <label class="control-label lbl_j"></label>
                        </div>
                    </div>
                    <div class="form-group mb-none">
                        <label class="control-label col-md-8 ">Average capabilitiy budget</label>
                        <div class="col-md-4">
                            <label class="control-label lbl_k"></label>
                        </div>
                    </div>
                    <div class="form-group mb-none">
                        <label class="control-label col-md-8 ">Value of reduction per capability</label>
                        <div class="col-md-4">
                            <label class="control-label lbl_l"></label>
                        </div>
                    </div>
                    <div class="form-group mb-none">
                        <label class="control-label col-md-8 ">Reduction value - % of budget</label>
                        <div class="col-md-4">
                            <label class="control-label lbl_m"></label>
                        </div>
                    </div>
                    <div class="form-group mb-none">
                        <label class="control-label col-md-8 ">Value of reduction per month</label>
                        <div class="col-md-4">
                            <label class="control-label lbl_n"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 roi-charts">
                <div id="chart-container"></div>
            </div>
        </div>
    </div>
    <!-- /container -->
    <script src="js/vendor/jquery-2.2.3.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/highcharts.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
